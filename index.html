<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anime Updates</title>
    <style>
        :root { --primary-red: #E50914; --background-color: #000000; --text-color: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--background-color); 
            color: var(--text-color);
        }
        #loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--background-color); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #app-wrapper { display: none; }
        .page { display: none; padding-bottom: 20px;}
        .page.active { display: block; }

        #main-header { padding: 15px 20px; }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .logo-group { display: flex; align-items: center; cursor: pointer; flex-grow: 1; }
        .logo-placeholder { width: 35px; height: 35px; border-radius: 6px; margin-right: 15px; background-image: url('https://i.postimg.cc/gjS2LNtp/d036b4adf7918cd38c1b8f06523b7580.jpg'); background-size: cover; background-position: center; }
        .website-name { font-size: 26px; font-weight: 900; }
        .website-name span { color: var(--primary-red); }

        .notification-bell { position: relative; cursor: pointer; padding: 5px; }
        .notification-bell svg { width: 28px; height: 28px; fill: #ffffff; }
        .notification-dot { position: absolute; top: 5px; right: 5px; width: 10px; height: 10px; background-color: var(--primary-red); border-radius: 50%; border: 2px solid var(--background-color); transform: scale(0); transition: transform 0.2s ease-in-out; }
        .notification-bell.has-new .notification-dot { transform: scale(1); }
        
        .page-header { padding: 0 20px 20px 20px; }

        .back-btn { display: inline-block; color: var(--text-color); text-decoration: none; font-size: 18px; padding: 20px; }
        .back-btn:before { content: 'â€¹ '; font-size: 30px; font-weight: bold; }
        
        /* --- MODIFIED: Banner Slider Styles --- */
        .banner-container { width: 100%; margin: 15px 0; overflow: hidden; }
        .slider-wrapper { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        .slide { flex: 0 0 100%; scroll-snap-align: start; }
        .slide img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; background-color: #222; }
        
        .anime-row { margin: 30px 0; }
        .anime-row h2 { font-size: 18px; margin-bottom: 12px; padding: 0 20px; }
        .row-content { display: flex; overflow-x: auto; gap: 8px; padding: 0 20px 10px 20px; scrollbar-width: none; }
        .row-content::-webkit-scrollbar { display: none; }
        
        /* --- MODIFIED: Card styles for Date Badge --- */
        .anime-card { position: relative; flex-shrink: 0; width: 120px; background-color: #1a1a1a; border-radius: 8px; overflow: hidden; cursor: pointer; }
        .anime-card img { width: 100%; height: 170px; object-fit: cover; background-color: #333; }
        .card-title-box { padding: 8px; }
        .card-title-box p { font-size: 13px; text-align: left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .date-badge { position: absolute; top: 8px; right: 8px; background-color: var(--primary-red); color: white; padding: 4px 8px; border-radius: 4px; text-align: center; font-weight: bold; font-size: 14px; line-height: 1.2; }
        .date-badge .month { text-transform: uppercase; font-size: 12px; }

        .platform-card { flex-shrink: 0; width: 150px; height: 80px; border-radius: 8px; overflow: hidden; cursor: pointer; background-color: #1a1a1a; }
        .platform-card img { width: 100%; height: 100%; object-fit: cover; }

        .update-cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 0 20px; }
        .update-card { background-color: #1a1a1a; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .update-card-image { width: 100%; aspect-ratio: 16 / 9; background-size: cover; background-position: center; background-color: #333; }
        .update-card-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .update-card-title { font-size: 16px; font-weight: bold; margin-bottom: 10px; flex-grow: 1; }
        .update-card-meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #888; }
        
        #no-notifications { text-align: center; color: #888; padding: 40px 20px; }

        .details-content-wrapper { padding: 20px; }
        .details-info h1 { font-size: 28px; margin-bottom: 15px; }
        .details-info p { color: #ccc; line-height: 1.7; }
        
        @media (min-width: 768px) {
            .row-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
            .platform-card { width: auto; height: 100px; }
            .anime-card { width: auto; }
            .banner-container { max-width: 800px; margin: 30px auto; border-radius: 12px;}
        }
    </style>
</head>
<body>
    <div id="loader-container"><div class="loader-spinner"></div></div>

    <div id="app-wrapper">
        <header id="main-header">
            <div class="header-content">
                <div class="logo-group" onclick="navigateTo('home-page')">
                    <div class="logo-placeholder"></div>
                    <h1 class="website-name">Anime<span>Updates</span></h1>
                </div>
                <div class="notification-bell" onclick="showNotifications()">
                    <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path></svg>
                    <span class="notification-dot"></span>
                </div>
            </div>
        </header>

        <div id="home-page" class="page active">
            <main>
                <!-- MODIFIED Banner Container for Slider -->
                <section class="banner-container">
                    <div id="banner-slider" class="slider-wrapper"></div>
                </section>
                <section class="anime-row">
                    <h2>Platform Watch Anime</h2>
                    <div id="platform-row" class="row-content"></div>
                </section>
                <section class="anime-row">
                    <h2>New Release</h2>
                    <div id="new-release-row" class="row-content"></div>
                </section>
                <section class="anime-row">
                    <h2>New Updates</h2>
                    <div id="recent-updates-content" class="update-cards-grid"></div>
                </section>
            </main>
        </div>
        
        <div id="details-page" class="page">
            <a href="#" class="back-btn" onclick="event.preventDefault(); navigateBack()">Back</a>
            <div class="details-content-wrapper">
                <div class="details-info">
                    <h1 id="details-title"></h1>
                    <p id="details-desc"></p>
                </div>
            </div>
        </div>
        
        <div id="notifications-page" class="page">
            <a href="#" class="back-btn" onclick="event.preventDefault(); navigateBack()">Back</a>
            <div class="page-header">
                <h2>Today's Updates</h2>
            </div>
            <div id="notifications-content" class="update-cards-grid"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCs0-lmwbtJvWRVxQhQLl9gzWYpbVLoqsI",
          authDomain: "updateanime-d18af.firebaseapp.com",
          projectId: "updateanime-d18af",
          storageBucket: "updateanime-d18af.firebasestorage.app",
          messagingSenderId: "459852845583",
          appId: "1:459852845583:web:14e8a6dfbc0d92e52d897a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fallback demo data
        const demoPlatforms = [
            { id: 'netflix', name: 'Netflix', logoUrl: 'https://files.catbox.moe/jp0ydf.jpg', link: '#' },
            { id: 'hotstar', name: 'JioHotstar', logoUrl: 'https://files.catbox.moe/azxkz0.jpg', link: '#' }
        ];

        let pageHistory = ['home-page'];
        let currentUpdateData = {};
        let recentUpdates = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            setupLiveListeners();
            // Fetch platforms once
            fetchAndRenderPlatforms();
            document.getElementById('loader-container').style.display = 'none';
            document.getElementById('app-wrapper').style.display = 'block';
        });

        // --- MODIFIED: Setup live listeners for real-time updates ---
        function setupLiveListeners() {
            db.collection('banner').onSnapshot(renderBannerSlider, handleFirestoreError);
            db.collection('newReleases').onSnapshot(renderNewReleases, handleFirestoreError);
            db.collection('recentUpdates').orderBy('publishDate', 'desc').onSnapshot(renderRecentUpdates, handleFirestoreError);
        }
        
        function handleFirestoreError(error) {
            console.error("Firestore Error: ", error);
        }

        // --- MODIFIED: Renders a banner slider ---
        function renderBannerSlider(snapshot) {
            const bannerContainer = document.getElementById('banner-slider');
            if (!bannerContainer) return;
            
            let slidesHtml = '';
            if (snapshot.empty) {
                bannerContainer.innerHTML = `<div class="slide"><img src="https://files.catbox.moe/0zqd1y.jpg" alt="Default Banner"></div>`;
                return;
            }

            snapshot.forEach(doc => {
                const banner = doc.data();
                slidesHtml += `<div class="slide"><img src="${banner.imageUrl}" alt="Banner"></div>`;
            });
            bannerContainer.innerHTML = slidesHtml;
        }

        // --- Renders platforms (fetched once) ---
        async function fetchAndRenderPlatforms() {
            try {
                const querySnapshot = await db.collection('platforms').orderBy('order', 'asc').get();
                const platforms = querySnapshot.empty ? demoPlatforms : querySnapshot.docs.map(doc => doc.data());
                renderPlatforms(platforms);
            } catch (error) {
                console.error("Error fetching platforms, using demo data:", error);
                renderPlatforms(demoPlatforms);
            }
        }
        
        function renderPlatforms(platforms) {
            const platformContainer = document.getElementById('platform-row');
            let cardsHtml = '';
            platforms.forEach(platform => {
                cardsHtml += `<a href="${platform.link}" target="_blank" class="platform-card"><img loading="lazy" src="${platform.logoUrl}" alt="${platform.name}"></a>`;
            });
            platformContainer.innerHTML = cardsHtml;
        }
        
        // --- MODIFIED: Renders recent updates from live snapshot ---
        function renderRecentUpdates(snapshot) {
            const updatesContainer = document.getElementById('recent-updates-content');
            recentUpdates = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            let cardsHtml = '';
            recentUpdates.forEach(update => {
                const formattedDate = formatDate(update.publishDate);
                const safeData = JSON.stringify(update).replace(/'/g, "&apos;");
                cardsHtml += `<div class="update-card"><div class="update-card-image" style="background-image: url('${update.imageUrl}');"></div><div class="update-card-info"><h3 class="update-card-title">${update.title}</h3><div class="update-card-meta"><span>${formattedDate}</span><a href="#" class="read-more-btn" onclick='event.preventDefault(); navigateTo("details-page", JSON.parse(this.dataset.details))' data-details='${safeData}'>Read More</a></div></div></div>`;
            });
            updatesContainer.innerHTML = cardsHtml || '<p style="padding: 0 20px;">No updates found.</p>';
            
            // After updates are fetched, check for notifications
            checkForNewNotifications();
        }

        // --- MODIFIED: Renders new releases from live snapshot with date badges ---
        function renderNewReleases(snapshot) {
            const releaseContainer = document.getElementById('new-release-row');
            let cardsHtml = '';
            snapshot.forEach(doc => {
                const anime = { id: doc.id, ...doc.data() };
                const safeData = JSON.stringify(anime).replace(/'/g, "&apos;");
                
                let dateBadgeHTML = '';
                if (anime.releaseDate) {
                    const date = new Date(anime.releaseDate + 'T00:00:00'); // Ensure it's parsed as local date
                    const month = date.toLocaleDateString('en-US', { month: 'short' });
                    const day = date.getDate();
                    dateBadgeHTML = `<div class="date-badge"><span class="month">${month}</span><br>${day}</div>`;
                }

                cardsHtml += `<div class="anime-card" onclick='navigateTo("details-page", JSON.parse(this.dataset.details))' data-details='${safeData}'>${dateBadgeHTML}<img loading="lazy" src="${anime.imageUrl}" alt="${anime.title}"><div class="card-title-box"><p>${anime.title}</p></div></div>`;
            });
            releaseContainer.innerHTML = cardsHtml || '<p style="padding: 0 20px;">No new releases found.</p>';
        }

        // --- Notification Logic ---
        function checkForNewNotifications() {
            if (recentUpdates.length === 0) return;
            const latestUpdate = recentUpdates[0];
            const lastSeenUpdateDate = localStorage.getItem('lastSeenUpdateDate');
            if (!lastSeenUpdateDate || new Date(latestUpdate.publishDate) > new Date(lastSeenUpdateDate)) {
                 document.querySelector('.notification-bell').classList.add('has-new');
            }
        }
        
        function showNotifications() {
            document.querySelector('.notification-bell').classList.remove('has-new');
            if (recentUpdates.length > 0) {
                 const latestUpdate = recentUpdates[0];
                 localStorage.setItem('lastSeenUpdateDate', latestUpdate.publishDate);
            }
            navigateTo('notifications-page');
        }

        function renderNotificationsPage() {
            const notificationsContainer = document.getElementById('notifications-content');
            const todayString = getTodayDateString();
            const todaysUpdates = recentUpdates.filter(update => update.publishDate === todayString);
            if (todaysUpdates.length > 0) {
                let cardsHtml = '';
                todaysUpdates.forEach(update => {
                    const formattedDate = formatDate(update.publishDate);
                    const safeData = JSON.stringify(update).replace(/'/g, "&apos;");
                    cardsHtml += `<div class="update-card"><div class="update-card-image" style="background-image: url('${update.imageUrl}');"></div><div class="update-card-info"><h3 class="update-card-title">${update.title}</h3><div class="update-card-meta"><span>${formattedDate}</span><a href="#" class="read-more-btn" onclick='event.preventDefault(); navigateTo("details-page", JSON.parse(this.dataset.details))' data-details='${safeData}'>Read More</a></div></div></div>`;
                });
                notificationsContainer.innerHTML = cardsHtml;
            } else {
                notificationsContainer.innerHTML = `<p id="no-notifications">No new updates for today.</p>`;
            }
        }
        
        // --- Navigation and Utility Functions (Unchanged) ---
        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        function formatDate(dateString) { return new Date(dateString + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }); }

        function navigateTo(pageId, data = null) {
            if (pageHistory[pageHistory.length - 1] !== pageId) pageHistory.push(pageId);
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (pageId === 'details-page' && data) {
                currentUpdateData = data; renderDetailsPage();
            } else if (pageId === 'notifications-page') {
                renderNotificationsPage();
            }
            window.scrollTo(0, 0);
        }

        function navigateBack() {
            if (pageHistory.length > 1) {
                pageHistory.pop();
                const prevPage = pageHistory[pageHistory.length - 1] || 'home-page';
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(prevPage).classList.add('active');
            }
        }
        
        function renderDetailsPage() {
            document.getElementById('details-title').innerText = currentUpdateData.title;
            // Use fullDescription from data, fallback to description if it exists
            document.getElementById('details-desc').innerText = currentUpdateData.fullDescription || currentUpdateData.description || 'No description available.';
        }
    </script>
</body>
         </html>
